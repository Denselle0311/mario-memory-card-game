<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Memory Card Game!</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="col-1">
            <div class="card hidden" data-isHidden="true"><img src="./cards/question.png" alt="card"></div>
            <div class="card" data-isHidden="true"><img src="./cards/2.jpg" alt="card"></div>
            <div class="card" data-isHidden="true"><img src="./cards/3.jpg" alt="card"></div>
            <div class="card" data-isHidden="true"><img src="./cards/4.jpg" alt="card"></div>
        </div>
        <div class="col-2">
            <div class="card" data-isHidden="true"><img src="./cards/5.jpg" alt="card"></div>
            <div class="card" data-isHidden="true"><img src="./cards/6.jpg" alt="card"></div>
            <div class="card" data-isHidden="true"><img src="./cards/7.jpg" alt="card"></div>
            <div class="card" data-isHidden="true"><img src="./cards/8.jpg" alt="card"></div>
        </div>
        <div class="col-3">
            <div class="card" data-isHidden="true"><img src="./cards/1.jpg" alt="card"></div>
            <div class="card" data-isHidden="true"><img src="./cards/2.jpg" alt="card"></div>
            <div class="card" data-isHidden="true"><img src="./cards/3.jpg" alt="card"></div>
            <div class="card" data-isHidden="true"><img src="./cards/4.jpg" alt="card"></div>
        </div>
        <div class="col-4">
            <div class="card" data-isHidden="true"><img src="./cards/5.jpg" alt="card"></div>
            <div class="card" data-isHidden="true"><img src="./cards/6.jpg" alt="card"></div>
            <div class="card" data-isHidden="true"><img src="./cards/7.jpg" alt="card"></div>
            <div class="card" data-isHidden="true"><img src="./cards/8.jpg" alt="card"></div>
        </div>
    </div>
</body>

</html>
